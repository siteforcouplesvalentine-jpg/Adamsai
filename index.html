<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon AI - Final Disco Edition</title>
    <style>
        :root {
            --disco-pink: #ff00ff;
            --disco-blue: #00f2fe;
            --disco-purple: #bc13fe;
            --dark-bg: #050505;
        }

        body {
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 254, 0.15) 0%, transparent 40%);
            color: #e6edf3;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--disco-pink);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.3);
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 6px;
            background: linear-gradient(to right, var(--disco-blue), var(--disco-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            filter: drop-shadow(0 0 12px var(--disco-blue));
        }

        .subtitle {
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: var(--disco-blue);
            font-weight: bold;
            margin-top: 5px;
            text-transform: uppercase;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scrollbar-width: thin;
        }

        .msg {
            padding: 18px 22px;
            border-radius: 25px;
            max-width: 85%;
            line-height: 1.6;
            animation: slideUp 0.4s ease-out;
            position: relative;
            font-size: 0.95rem;
        }

        .bot {
            align-self: flex-start;
            background: rgba(188, 19, 254, 0.1);
            border: 1px solid var(--disco-purple);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.2);
        }

        .user {
            align-self: flex-end;
            background: rgba(0, 242, 254, 0.1);
            border: 1px solid var(--disco-blue);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
            color: var(--disco-blue);
            font-weight: bold;
        }

        .tag {
            font-size: 0.75rem;
            color: var(--disco-pink);
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            border-bottom: 1px solid rgba(255, 0, 255, 0.2);
            padding-bottom: 4px;
            text-transform: uppercase;
        }

        .point {
            color: var(--disco-blue);
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            gap: 12px;
            border-top: 1px solid #222;
        }

        input {
            flex: 1;
            background: #111;
            border: 2px solid #333;
            padding: 15px 25px;
            border-radius: 50px;
            color: #fff;
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        input:focus {
            border-color: var(--disco-pink);
            box-shadow: 0 0 15px var(--disco-pink);
        }

        button {
            background: linear-gradient(45deg, var(--disco-pink), var(--disco-purple));
            border: none;
            padding: 0 35px;
            border-radius: 50px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px var(--disco-pink);
            transition: 0.3s;
        }

        button:hover { transform: scale(1.05); }

        iframe {
            width: 100%;
            height: 380px;
            border-radius: 20px;
            border: 2px solid var(--disco-blue);
            margin-top: 15px;
            background: white;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar Styling */
        #chat-window::-webkit-scrollbar { width: 5px; }
        #chat-window::-webkit-scrollbar-thumb { background: var(--disco-purple); border-radius: 10px; }
    </style>
</head>
<body>

<header>
    <h1>DRAGON AI</h1>
    <div class="subtitle">POWERED BY ADAM</div>
</header>

<div id="chat-window">
    <div class="msg bot">
        <span class="tag">System Initialized üõ°Ô∏è</span>
        Hello Commander Adam! Njan online aanu. <br><br>
        Ente brain ippo full <b>Disco Power</b>-ilaanu. Enthaanu innu nammude mission? ‚ú®
    </div>
</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Ask Dragon AI anything...">
    <button onclick="execute()">EXECUTE</button>
</div>

<script>
    // --- COMMANDER ADAM'S DATABASE ---
    const database = {
        // Greetings
        "hi": "Hello Boss! üëã Sugamano? Dragon AI nalla disco mood-ilaanu. Innu enthu knowledge aanu collect cheyyendath? üï∫",
        "hello": "Hi Commander! Sugam thanne. üòä Ente system-il Adam-inte logic ippo ready aanu!",
        "sugam": "Enikkum sugam thanne! Nammude 'Powered by Adam' project ippo full power-ilaanu. üöÄ",
        
        // Personal
        "adam": "Commander Adam aanu ente creator and owner. ü¶Å 'Quality over Everything' ennathaanu nammude policy!",
        "who are you": "Njan Dragon AI. Commander Adam-inte logic upayogichu work cheyyunna oru hybrid knowledge machine! üê≤",

        // Cyber Awareness (Detailed)
        "phishing": "<span class='tag'>üõ°Ô∏è Awareness: Phishing</span>Phishing ennu parayunnath oru online chathiyaanu. <br><br><span class='point'>‚Ä¢ Strategy:</span> Fake login pages undakkunnu.<br><span class='point'>‚Ä¢ Prevention:</span> Check URL carefully. Don't click unknown links! üé£",
        
        "otp": "<span class='tag'>üõ°Ô∏è Safety: OTP Security</span>OTP ninte account-inte last security layer aanu.<br><br><span class='point'>‚Ä¢ Rule:</span> Orikkalum share cheyyaruth, athu bank officials chodhichaal polum! üö´",

        // Education
        "physics": "<span class='tag'>‚öõÔ∏è Physics: Universe Logic</span><br><span class='point'>‚Ä¢ Core:</span> Gravity, Light, and Motion-ne pattiulla padanam. Nature engane work cheyyunnu ennu Physics parayum! üçé",
        
        "javascript": "<span class='tag'>üß† Tech: JavaScript</span>Web-inte brain aanu JS. Dragon AI-yude ee chinthikkaanulla ‡¥ï‡¥¥‡¥ø‡¥µ‡µç JS-ilaanu ezhuthiyirikkunnath! ‚ö°"
    };

    function execute() {
        const input = document.getElementById("userInput");
        const chat = document.getElementById("chat-window");
        const query = input.value.toLowerCase().trim();

        if(!query) return;

        // User message
        chat.innerHTML += `<div class="msg user">${input.value}</div>`;

        let reply = "";
        // Database search
        for(let key in database) {
            if(query.includes(key)) {
                reply = `<span class="tag">Dragon Brain Active üêâ</span> ${database[key]}`;
                break;
            }
        }

        // Google Bypass search
        if(!reply) {
            reply = `<span class="tag">üåç Global Search Bypass</span>
            Commander, ee logic brain-il illa. Njan Google bypass window vazhi results load cheyyunnu:<br>
            <iframe src="https://www.google.com/search?q=${encodeURIComponent(query)}&igu=1"></iframe>
            <br>
            <a href="https://www.google.com/search?q=${encodeURIComponent(query)}" target="_blank" style="color:var(--disco-blue); font-weight:bold; text-decoration:none; display:inline-block; margin-top:10px;">[ Open Full Screen Search ]</a>`;
        }

        input.value = "";
        setTimeout(() => {
            chat.innerHTML += `<div class="msg bot">${reply}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }, 400);
    }

    // Support for Enter key
    document.getElementById("userInput").addEventListener("keypress", (e) => {
        if(e.key === "Enter") execute();
    });
</script>

</body>
</html>
