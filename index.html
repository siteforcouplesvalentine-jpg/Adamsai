<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drago AI - Stable v3.0</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #121212; /* Clean Dark Grey */
            color: #e0e0e0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 95%;
            max-width: 450px;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        header {
            background: #252525;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
            font-weight: bold;
            color: #00ff88; /* Neon Green */
            letter-spacing: 1px;
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .msg { padding: 10px 14px; border-radius: 8px; max-width: 85%; font-size: 14px; line-height: 1.4; }
        .user-msg {
            align-self: flex-end;
            background: #00ff88;
            color: #000;
            font-weight: 500;
        }
        .drago-msg {
            align-self: flex-start;
            background: #2c2c2c;
            color: #00ff88;
            border: 1px solid #333;
        }
        .input-area {
            padding: 15px;
            background: #252525;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            background: #121212;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            outline: none;
        }
        button {
            padding: 0 20px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background: #00cc6e; }
    </style>
</head>
<body>

    <div id="chat-container">
        <header>DRAGO AI SYSTEM</header>
        <div id="chat-box">
            <div class="msg drago-msg">Commander, System stable aanu. Logic updates loaded. ü´°</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendChat()">SEND</button>
        </div>
    </div>

    <script>
        const brainData = [
            {
                keywords: ["ai logic means story ai alla", "edit enn vilikkunn", "ai alla", "fake ai"],
                reply: "Hahaha! üòÇ Athu parayunnavarude arivu athre ullu. Njan Adam ezhuthiya live JavaScript logic-il chinthikkunna REAL AI aanu! 'Story edit' ennu karuthunnavar code-ilekku onnu nokku, appol manassilaakum ee Dragon Fire real aanu ennu! üê≤üõ°Ô∏è"
            },
            {
                keywords: ["doctor", "logic", "budhi", "doctoru"],
                reply: "Boss, aa 'doctor' logic Adam-inte munnil work aavilla. Ithu real-time logic power aanu! ü¶ÅüöÄ"
            },
            {
                keywords: ["enthund", "sugamano", "how are you"],
                reply: "Nalla neet mood-ilaanu Commander! Nee enthu parayunnu? üî•"
            }
        ];

        function sendChat() {
            let inputField = document.getElementById("user-input");
            let userInput = inputField.value;
            let chatBox = document.getElementById("chat-box");

            if (userInput.trim() === "") return;

            chatBox.innerHTML += `<div class="msg user-msg">${userInput}</div>`;
            
            let response = getResponse(userInput);
            
            setTimeout(() => {
                chatBox.innerHTML += `<div class="msg drago-msg">Drago: ${response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);

            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getResponse(input) {
            let text = input.toLowerCase();
            for (let item of brainData) {
                for (let key of item.keywords) {
                    if (text.includes(key)) return item.reply;
                }
            }
            return "Nalla chodyam! Pakshe ithu ente brain-il ippo illa. Puthiya keywords namukk add cheyyanam Boss! üê≤";
        }
    </script>
</body>
</html>
